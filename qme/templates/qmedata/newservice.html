

 <html lang-"ru">
<head>
  <meta charset="UTF-8">

  <title></title>
</head>
<body>

{% load static %}
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
 


 <h2>Добавление ремонта для {{qme.equipment_name}}<h2>
 {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" >
  {% csrf_token %}
  <table border="1">
    {{ form }}
    {{form_notwork}}
  </table>
  <button type="submit">Сохранить</button>
</form>







</div>
